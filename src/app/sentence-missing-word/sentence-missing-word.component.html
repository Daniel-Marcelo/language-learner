<div>
  <ng-container *ngFor="let word of sentence">
    <span style="display: inline-block; margin-left: 10px" *ngIf="!isMissingWord(word)">{{word}}</span>
    <div style="display: inline-block;">
      <ion-item style="display: inline-block; margin-left: 10px;" *ngIf="isMissingWord(word)">
        <ion-input size="10" type="text" style="height: 10%" placeholder="..."></ion-input>
      </ion-item>
    </div>
  </ng-container>
</div>
